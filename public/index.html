<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/fullcalendar.min.css"/>
    <script src="js/moment.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/fullcalendar.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script>
        $(document).ready(() => {
            let cal = $('#calendar');
            cal.fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay,listWeek'
                },
                navLinks: true,
                editable: true,
                eventLimit: true,
                weekNumbers: true,
                events: []
            });
            cal.fullCalendar('addEventSource', (start, end, timezone, callback) => {
                let events = [];
                for (let i = start.day(5)._d; i <= end._d; i.setDate(i.getDate() + 7)){
                    if((moment(i).week()) % 2 === 0){
                        events.push({
                            title: 'Pay Day',
                            start: i.valueOf(),
                            editable: false,
                            color: '#257e4a',
                            allDay: true,
                        });
                    }
                }
                callback(events);
            });

            cal.fullCalendar('addEventSource', (start, end, timezone, callback) => {
                let events = [];
                 for (let i = start._d; i <= end._d; i.setDate(i.getDate() + 1)) {
                    if(moment(i).date() === 1){
                         events.push({
                             title: "Rent Due",
                             start: i.valueOf(),
                             editable: false,
                             color: '#30a',
                             allDay: true
                         });
                    }
                }
                callback(events)
            });
            cal.fullCalendar('addEventSource', (start, end, timezone, callback) => {
                let events = [];
                for (let i = start._d; i <= end._d; i.setDate(i.getDate() + 1)) {
                    if(moment(i).date() === 23){
                        events.push({
                            title: "Car Payment Due",
                            start: i.valueOf(),
                            editable: false,
                            color: '#88C',
                            allDay: true
                        });
                    }
                }
                callback(events)
            });
        });
        </script>
    <style>
        body {margin:5vh 10vw;padding:0;font-family:"Lucida Grande",Helvetica,Arial,Verdana,sans-serif;font-size:14px;}
        #calendar {max-width: 90vw;margin: 0 auto;}
    </style>
</head>
<body>
<div id='calendar'></div>
</body>
</html>
